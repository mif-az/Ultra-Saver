# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    if: ${{ !startsWith(github.event.head_commit.message,'%no-action%') || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Dotnet Tools
        run: dotnet tool install dotnet-reportgenerator-globaltool --global
      - name: Dotnet Test With Coverage
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Exclude=\"[*]Ultra_Saver.Configuration.*,[*]Ultra_Saver.Migrations.*\"
      - name: Generate Coverage Report
        run: reportgenerator -reports:"./tests/coverage.cobertura.xml" -targetdir:"./reports" && chromium ./reports/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./reports"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
