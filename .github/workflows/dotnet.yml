name: Database

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Warren - .NET Migrations
      uses: warrenbrasil/dotnet-migrations@v1
      with:
        project-path: ./
        startup-project-path: ./
        context: AppDatabaseContext
        connection: nothing
